<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>compass</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
</head>
<body>
	<div class="center-help">
		<button id="button-help">HELP</button>
		<div id="help-item">
			<button id="button-help-close">CLOSE</button>
			<p>以下の項目をセットしてね！<br>
			・ボーダー（自分が目標としているバトルポイント）<br>
			・勝率（バトアリでどのくらい勝てるか）<br>
			・現在のバトルポイント<br>
			<br>
			セットしたら、現在のバトルポイントからボーダーに到達するまで最低何戦必要なのかや、勝率的にあと何戦必要なのかを自動計算するよ！</p>
		</div>
	</div>

	<!-- donut chart rendering -->
	<div id="BPChartContainer"><canvas id="BPChart"></canvas></div>

	<div class="center">

		<div class="flex">
			<button id="plus">+</button>
			<button id="win">WIN</button>
			<button id="lose">LOSE</button>
			<button id="minus">-</button>
		</div>

		<div class="flex2">
			<div class="item">ボーダーの設定値</div>
			<div id="rank-and-BP"></div>
		</div>
		<div class="flex2">
			<div class="item">勝率の設定値</div>
			<div id="win_rate"></div>
		</div>
		<div class="flex2">
			<div class="item">最低あと何戦？</div>
			<div id="wins_needed"></div>
		</div>
		<div class="flex2">
			<div class="item">勝率的にあと何戦？</div>
			<div id="battles_needed"></div>
		</div>
		<br>
		<p>ボーダー設定</p>
		<label>
			<div class="flex3">
				<div class="flex-item">
					<select id="border-rank">
						<option value="" hidden disabled selected>RANK</option>
						<option value="S1">S1</option>
						<option value="S2">S2</option>
						<option value="S3">S3</option>
						<option value="S4">S4</option>
						<option value="S5">S5</option>
						<option value="S6">S6</option>
						<option value="S7">S7</option>
						<option value="S8">S8</option>
						<option value="S9">S9</option>
					</select>
				</div>
				<div class="flex-item">
					<input type="number" id="border-BP" placeholder="BP" onkeyup="value = value.length > 3 ? value.slice(0,3): value;" max="499" size="3" />
				</div>
				<div class="flex-item-last">
					<input type="button" value="SET" id="set-border">
				</div>
			</div>
		</label>
		<br>
		<p>ランク・BP設定</p>
		<label>
			<div class="flex3">
				<div class="flex-item">
					<select id="value-rank">
						<option value="" hidden disabled selected>RANK</option>
						<option value="S1">S1</option>
						<option value="S2">S2</option>
						<option value="S3">S3</option>
						<option value="S4">S4</option>
						<option value="S5">S5</option>
						<option value="S6">S6</option>
						<option value="S7">S7</option>
						<option value="S8">S8</option>
						<option value="S9">S9</option>
					</select>
				</div>
				<div class="flex-item">
					<input type="number" id="value-BP" placeholder="BP" onkeyup="value = value.length > 3 ? value.slice(0,3): value;" max="499" size="3" />
				</div>
				<div class="flex-item-last">
					<input type="button" value="SET" id="set-rank-and-BP">
				</div>
			</div>
		</label>
		<br>
		<p>勝率設定(%)</p>
		<label>
			<div class="flex3">
				<div class="flex-item">
					<input type="number" id="value-win-rate" placeholder="1~100" onkeyup="value = value.length > 3 ? value.slice(0,3): value;" max="100" size="3" />
				</div>
				<div class="flex-item-last">
					<input type="button" value="SET" id="set-win-rate">
				</div>
			</div>
		</label>
	</div>
	<script src="common.js"></script>
	<script src="script.js"></script>
	<script src="exception.js"></script>
	<script src="plugin-after-draw.js"></script>
</body>
</html>
